sudo: required

services: docker

language: python

python:
  - "3.6"

cache: pip

os:
  - linux

env:
  - DOCKER_REGISTRY=auroradevacr.azurecr.io
  - DOCKER_REPO=gordo-components


jobs:
  include:
  - stage: make-images
  - name: "make images"
    install: skip
    script:
      - make images

deploy:
  - provider: script
    script: make images push-prod-images
    on:
      branch: master
  - provider: script
    script: make images push-prod-images
    on:
      tags: true
